<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Patient Information System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="jumbotron jumbotron-fluid">
		<div class="container">
			<h1 align="center">Patient Information System</h1>
			<p class="lead" align="center">This is a case study project
				completed for Yorbit 201 Course namely "Spring Boot Hands-on Lab".</p>
			<hr class="my-4">
			<p align="center">It is a simple app which has pre-loaded
				patients and tests list which can be used to add new diagnostic test
				details and also to view full report of all the patients.</p>
		</div>
	</div>
	<div class="container">

		<div class="alert alert-danger" role="alert"
			th:if="${incorrectField != null}"
			th:text="'The value provided for the field ' + ${incorrectField}
			+ ' is incorrect or incomplete'"
			style="text-align: center;"></div>

		<div class="alert alert-success" role="alert"
			th:if="${success != null}"
			th:text="'The diagnostic test detail of the patient has been added successfully'"
			style="text-align: center;"></div>

		<div align="center" class="col col-3-md col-12-xs"
			style="margin: 20px 0px">
			<button type="button" class="btn btn-primary"
				onclick="window.location.href='/hospital/addTestDetails'">Add
				Diagnostic Test Details</button>
		</div>

		<div align="center" class="col col-3-md col-12-xs"
			style="margin: 20px 0px">
			<button class="btn btn-primary"
				onclick="window.location.href='/hospital/viewReport'">View
				Patient Diagnostic Test Report</button>
		</div>

	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
</body>
</html>
